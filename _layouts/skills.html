                    <span
                        ><a class="link-secondary" href="javascript:history.back()">
                            BACK
                        </a></span
                    >
                    {{ content }}
                </div>
            </div>
            <div class="col-md-4">
                <img

                />

                    <p class="lead">
                        {{ page.kaka }}
                    </p>

        </div>
